name: Publish Packages to GitHub Packages And NPMJS
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  release:
    types: [published]
# env:
#   NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}
#   NODE_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}
jobs:
  test-pkgs: #TEST Packages
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: "18.x"
      - name: Removed pkgs test File
        uses: JesseTG/rm@v1.0.3
        with:
          path: test/pkgs.spec.ts
      - name: Install Dependencies & Test
        shell: bash
        run: |
          npm install
          npm run build --if-present
          npm run test:release

  publish-npmjs-pkgs: #NPM Packages
    needs: test-pkgs
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    steps:
      - uses: actions/checkout@v4
      # Setup .npmrc file to publish to NPM Packages
      - uses: actions/setup-node@v3
        with:
          node-version: "18.x"
          registry-url: "https://registry.npmjs.org"
          # scope: "@md-akhi"
          always-auth: true
      - name: Removed Docs Folder
        uses: JesseTG/rm@v1.0.3
        with:
          path: docs
      - name: Install Dependencies & Publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}
        shell: bash
        run: |
          npm install
          npm run build
          npm publish --access public
      # Setup .npmrc file to publish to NPM Packages
      # With Scop
      # - name: Set package registry
      #   run: npm config set @md-akhi:registry https://registry.npmjs.org/
      # WithOut Scop
      # - name: Set package registry without -scope
      #   run: npm config set registry=https://registry.npmjs.org
      # - name: Npm registry authentication
      #   run: npm set //registry.npmjs.org/:_authToken=$NODE_AUTH_TOKEN
      # - run: |
      #     npm publish --access public

  publish-npmjs-pkgs-scope: #NPM Packages
    needs: publish-npmjs-pkgs
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    steps:
      - uses: actions/checkout@v4
      # Setup .npmrc file to publish to NPM Packages
      - uses: actions/setup-node@v3
        with:
          node-version: "18.x"
          registry-url: "https://registry.npmjs.org"
          scope: "@md-akhi"
          always-auth: true
      - name: Removed Docs Folder
        uses: JesseTG/rm@v1.0.3
        with:
          path: docs
      - name: Install Dependencies & Publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}
        shell: bash
        run: |
          npm install
          npm pkg set name="@md-akhi/shcalendar"
          npm run build
          npm publish --access public

  publish-gitHub-pkgs: #GitHub Packages
    needs: test-pkgs
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    steps:
      - uses: actions/checkout@v4
      # Setup .npmrc file to publish to GitHub Packages
      - uses: actions/setup-node@v3
        with:
          node-version: "18.x"
          registry-url: "https://npm.pkg.github.com"
          # Defaults to the user or organization that owns the workflow file
          scope: "@md-akhi"
          always-auth: true
      - name: Removed Docs Folder
        uses: JesseTG/rm@v1.0.3
        with:
          path: docs
      - name: Install Dependencies & Publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}
        shell: bash
        run: |
          npm install
          npm pkg set name="@md-akhi/shcalendar"
          npm run build
          npm publish
      # Setup .npmrc file to publish to GitHub Packages
      # With Scop
      # - name: Set package registry with -scope
      #   run: npm config set @md-akhi:registry=https://npm.pkg.github.com
      # WithOut Scop
      # - name: Set package registry without -scope
      #   run: npm config set registry=https://npm.pkg.github.com/
      # - name: Github package registry authentication
      #   run: npm set //npm.pkg.github.com/:_authToken=$GITHUB_TOKEN
